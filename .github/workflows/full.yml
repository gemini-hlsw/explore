name: full

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - name: Set up Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.11
      - name: Build application
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: |
          sbt stage
          npm install
          npm run build
